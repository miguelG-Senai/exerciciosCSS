<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 - CSS</title>
</head>

<body>
    <h1>
        Demonstração de CSS em linha
    </h1>
    <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        Esse parágrafo foi escrito utilizando CSS na própria linha do código, somente este parágrafo será afetado pelo
        código.
    </p>
    <p>
        Esse parágrafo não será afetado pois não possui nenhuma característica CSS em sua TAG.
    </p>
</body>

</html>
